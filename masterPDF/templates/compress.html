<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Compress PDF</title>
</head>

<body>
    <nav class="sticky">
        <div class="container">
            <div class="nav-row">
                <img src="{% static 'img/logo-white.png' %}" alt="OMNIFOOD_LOGO" class="logo">
                <img src="{% static 'img/logo.png' %}" alt="OMNIFOOD_LOGO" class="logo-black">
                <ul class="main-nav js--main-nav">
                    <li><a href="{% url 'index' %}">PDF Master</a></li>
                    <li><a href="{% url 'index' %}">How it Works</a></li>
                    <li><a href="{% url 'index' %}">Tools</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
                <a class="mobile-nav-icon js--nav-icon"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </nav>
    <section class="center">
        <div class="container">
            <div class="row text-center">
                <h2>Compress PDF</h2>
            </div>
            <div class="row">
                <div class="col-6 offset-3 text-center mt-5">
                    <p>Click on the "Choose File" button to upload a file:</p>
                    <form class="was-validated" method="post" enctype="multipart/form-data" action="">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input accept="application/pdf," class="form-control" type="file" name="doct" required>
                        <div class="invalid-feedback">Kindly Upload a File</div>
                        <hr>
                        <button id="compress-btn" type="submit" class="btn btn-primary" style="margin-bottom:40px;">Compress</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="contact-footer other-page-footer">
        <div class="row">

        </div>

        <div class="row text-center">
            <p class="mt-3" style="margin-left: -5px; margin-bottom: -10px;">Copyright &copy; 2021 by IInd_gen_technerds. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <!--<script src="{% static 'script/compress-script.js' %}"></script>-->
    <script src="{% static 'script/script.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'script/jquery.waypoints.min.js' %}"></script>
</body>

</html>
